<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Registration</h1>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="email">
          
            <input class="form-control" name="name" type="email" placeholder="Ваш email">
           
        </div>
        <div class="name">
          
            <input class="form-control" name="name" type="text" placeholder="Ваш имя">
           
        </div>

        <div class="age">
          
            <input class="form-control" name="name" type="text" placeholder="Ваш возраст">
           
        </div>

        <div class="password">
          
            <input class="form-control" name="name" type="password" placeholder="Создайте надежный пароль">
           
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
</body>
</html>
